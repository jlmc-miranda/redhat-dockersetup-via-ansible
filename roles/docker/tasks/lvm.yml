---
- name: verify existing vg
  command: '/sbin/vgdisplay {{Â docker_vgname }}'
  register: vgcheck
  failed_when: vgcheck.rc != 0
  changed_when: false
  tags: docker

- name: create docker lv
  lvol:
    vg: '{{ docker_vgname }}'
    lv: '{{ docker_lvname }}'
    size: '{{ docker_min_lvsize }}G'
    state: present
  notify: resize filesystem
  tags: docker

- name: create xfs filesystem
  filesystem:
    dev: '/dev/{{ docker_vgname }}/{{ docker_lvname }}'
    fstype: xfs
  tags: docker

- name: mount docker volume
  mount:
    name: /var/lib/docker
    src: '/dev/{{ docker_vgname }}/{{ docker_lvname }}'
    fstype: xfs
    state: mounted
  tags: docker

- name: exectue now all triggered handlers to resize filesystem
  meta: flush_handlers
  tags: docker

- name: configure docker storage
  template:
    src: docker-storage-setup.j2
    dest: /etc/sysconfig/docker-storage-setup
    owner: root
    group: root
    mode: 0644
  notify: restart docker
  tags: docker
